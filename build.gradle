// Top-level build file where you can add configuration options common to
// all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.50'
    ext.maven_gradle_plugin_version = "1.5"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.github.dcendents:android-maven-gradle-plugin:$maven_gradle_plugin_version"
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    project.ext {
        compileSdkVersion = 27
        buildToolsVersion = '27.0.3'

        applicationId = 'org.y20k.escapepods'
        minSdkVersion = 25
        targetSdkVersion = 27
        versionCode = 1
        versionName = '0.1.0'

        wearableVersion = '2.3.0'
        castFrameworkVersion = '15.0.1'

        supportLibraryVersion = '27.1.1'
        constraintLayoutVersion = '1.1.0-beta5'

        exoPlayerVersion = '2.8.1'
        gsonVersion = '2.8.5'

        junitVersion = "4.12"
        mockitoVersion = '2.15.0'
        supportTestVersion = '1.0.2'
    }

}
