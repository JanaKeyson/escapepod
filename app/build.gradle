apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        applicationId project.ext.applicationId
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode project.ext.versionCode
        versionName project.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    compileOnly 'com.google.android.wearable:wearable:' + wearableVersion

    implementation 'com.google.android.gms:play-services-cast-framework:' + castFrameworkVersion
    implementation 'com.google.android.support:wearable:' + wearableVersion
    implementation 'com.android.support:appcompat-v7:' + supportLibraryVersion
    implementation 'com.android.support:cardview-v7:' + supportLibraryVersion
    implementation 'com.android.support:mediarouter-v7:' + supportLibraryVersion
    implementation 'com.android.support:leanback-v17:' + supportLibraryVersion
    implementation 'com.android.support:design:' + supportLibraryVersion
    implementation 'com.android.support:percent:' + supportLibraryVersion

    implementation 'com.google.android.exoplayer:exoplayer:' + exoPlayerVersion

    testImplementation 'junit:junit:' + junitVersion
    testImplementation 'org.mockito:mockito-core:' + mockitoVersion
    androidTestImplementation 'junit:junit:' + junitVersion
    androidTestImplementation 'com.android.support:support-annotations:' + supportLibraryVersion
    androidTestImplementation 'com.android.support.test:runner:' + supportTestVersion
    androidTestImplementation 'com.android.support.test:rules:' + supportTestVersion
}
